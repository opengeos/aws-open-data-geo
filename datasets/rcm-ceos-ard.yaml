Name: "RCM CEOS Analysis Ready Data | Données prêtes à l'analyse du CEOS pour le MCR"
Description: "The [RADARSAT Constellation Mission (RCM)](https://www.asc-csa.gc.ca/eng/satellites/radarsat/) is Canada's third generation of Earth observation satellites. Launched on June 12, 2019, the three identical satellites work together to bring solutions to key challenges for Canadians. As part of ongoing [Open Government](https://open.canada.ca/en/about-open-government) efforts, NRCan has developed a CEOS analysis ready data (ARD) processing capability for RCM and is processing the Canada-wide, 30M Compact-Polarization standard coverage, every 12 days. Previously, users were stuck ordering, downloading and processing RCM images (level 1) on their own, often with expensive software. This new dataset aims to remove these burdens with a new STAC catalog for discover and direct download from S3.

La mission de la Constellation RADARSAT (MCR) est la troisième génération de satellites d'observation de la Terre du Canada. Lancés le 12 juin 2019, les trois satellites identiques travaillent ensemble pour apporter des solutions aux principaux défis des Canadiens. Dans le cadre des efforts continus pour un gouvernement ouvert, RNCan a développé une capacité de traitement des données prêtes à l'analyse (DPA) du CEOS pour le MCR et traite la couverture standard de polarisation compacte de 30 M à l'échelle du Canada, tous les 12 jours. Auparavant, les utilisateurs étaient obligés de commander, de télécharger et de traiter eux-mêmes les images RCM (niveau 1), souvent à l'aide de logiciels coûteux. Ce nouvel ensemble de données vise à supprimer ces fardeaux avec un nouveau catalogue STAC à découvrir et à télécharger directement depuis S3."
Documentation: https://www.asc-csa.gc.ca/eng/satellites/radarsat/
Contact: eodms-sgdot@nrcan-rncan.gc.ca
ManagedBy: "[Natural Resources Canada](https://www.nrcan.gc.ca/)"
UpdateFrequency: "The initial dataset will be Canada-wide, 30M Compact-Polarization standard coverage, every 12 days, per mission revisit frequency.

L'ensemble de données initial couvrira l'ensemble du Canada, une couverture standard de 30 metres de polarisation compacte, tous les 12 jours, par fréquence de revisite de mission."
